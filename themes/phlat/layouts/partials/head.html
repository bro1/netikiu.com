<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ hugo.Generator }}
    <title>{{ .Title }}</title>
    {{ with .Site.Params.bing_webmaster }}
        <meta name="msvalidate.01" content="{{ . }}" />
    {{ end }}
    {{ with .Site.Params.google_webmaster }}
        <meta name="google-site-verification" content="{{ . }}" />
    {{ end }}
    {{ with .Site.Params.alexa }}
        <meta name="alexaVerifyID" content="{{ . }}" />
    {{ end }}
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta name="keywords" content='{{ with .Params.tags }}{{ delimit . "," }}{{ else }}{{ delimit (.Site.Params.keywords | default "") "," }}{{ end }}' />
    {{ with .Params.author }}
        <meta name="author" content="{{ . }}" />
    {{ end }}
    {{ with .Site.Params.favicon }}
        <link rel="icon" type="image/png" href="{{ . }}" sizes="196x196" />
    {{ end }}    



    {{if .Description}}
        <meta name="og:type" content="article">
        <meta name="og:title" content="{{ .Title }}">
        <meta name="og:description" content="{{ .Description }}">
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:description" content="{{ .Description }}">

    {{end}}

    <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/highlightjs-themes/androidstudio.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/phlat.css" />
    
</head>
