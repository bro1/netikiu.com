<div class="row">
    <div class="col-md-11 col-md-offset-1 card">
        <h5>Naujausi įrašai</h5>
        <ul class="list-unstyled posts-recent">
            {{ range first 7 (where .Site.RegularPages "Type" "post") }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
</div>
